<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simon Says</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- My CSS Styles -->
    <link rel="stylesheet" href="styles.css">


    <!--js and jquery for drop down menus-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  </head>
  <body>
    <div>
      <h1>Welcome to Simon Says :</h1>
      </div>
      <hr />
      <div>
        <h3>Buttons will flash with sounds...replicate the sequence...how many levels can you master?</h3>
        </div>
        <hr />
      <div >
        <label class="titles">Choice Num : </label>
        <input class="boxesLevel" id="choice" type="text" value = "0" onchange="">
      </div>
      <br />
      <div >
        <label class="titles">Level : </label>
        <input class="boxesLevel" id="level" type="text" value = "">
      </div>
      <div >
        <label class="titles">gameOn : </label>
        <input class="boxesLevel" id="onOff" type="text" value = "">
      </div>
      <br />
      <div>
        <button class="play" id="startTurn">Start</button>
      </div>
      <br />
      <div>
        <button class="checkWin" id="checkWin">Check Win</button>
      </div>
      <br />
      <hr />
      <div>
        <h5>Watch Buttons</h5>
        </div>
        <hr />
      <div >

      <div>
        
          <button class="green colorB" >Green</button>


          <button class="red colorB">Red</button>

      </div>

      <div>

          <button class="blue colorB" >Blue</button>


          <button class="yellow colorB" >Yellow</button>

      </div>

      <br />
      <hr />
      <br />
      <div >
        <label class="titles">Simon Says: </label>
        <input class="boxes" id="simonListOutput" type="text" value = "">
      </div>
      <br />
      <div >
        <label class="titles">Player Says: </label>
        <input class="boxes" id="simonListInput" type="text" value = "">
      </div>
      <br />



      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="index2.js" charset="utf-8"></script>

  </body>
</html>
